<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Новая вкладка</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay">
    <h1>Random Unsplash Image</h1>
    <div class="imageContainer">
      <a id="imageLink" href="#">
        <img alt="" id="unsplashImage" />
      </a>
    </div>
    <div class="time" id="time"></div>
    <p class="imageDetails">Photo by <a id="creator" href="#">NAME</a> on <a href="https://www.unsplash.com">Unsplash</a>!</p>
    <button class="changeImage" id="changeButton" type="button">Change</button>
  </div>

  <script src="script.js"></script>

</body>

</html>
